<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a Fortune</button>
    <button id="randomMovie">Random Movie</button>
    <button id="randomBook">Random Book</button>
    <button id="randomCandy">Random Candy</button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("fortuneButton").onclick = function () {
        axios
          .get("http://localhost:4000/api/fortune/")
          .then(function (response) {
            const data = response.data;
            alert(data);
          });
      };
    </script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios
          .get("http://localhost:4000/api/compliment/")
          .then(function (response) {
            const data = response.data;
            alert(data);
          });
      };

      document.getElementById("randomMovie").onclick = function () {
        axios.get("http://localhost:4000/api/movie").then(function (response) {
          const data = response.data;
          console.log(data);
          alert(data);
        });
      };

      document.getElementById("randomBook").onclick = function () {
        axios.get("http://localhost:4000/api/books/").then(function (response) {
          const data = response.data;
          alert(data);
        });
      };

      document.getElementById("randomCandy").onclick = function () {
        axios.get("http://localhost:4000/api/candy/").then(function (response) {
          const data = response.data;
          alert(data);
        });
      };
    </script>

    <form>
      <input
        type="text"
        id="ownFortune"
        placeholder="Create your own Fortune"
      />
    </form>

    <section id="fortune-container"></section>
  </body>
</html>
